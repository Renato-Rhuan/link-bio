<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Bio Renato</title>

    <!-- Estilos externos -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" href="image/unnamed.png" type="image/png">
</head>

<body>

    <!-- Container principal -->
    <div class="container">
        <div class="content">

            <!-- WIDGET 1: Informações do usuário -->
            <div class="widget1">
                <div class="info-user">
                    <div class="img-user">
                        <img src="image/minha foto.jpg" alt="Imagem do usuário">
                    </div>
                    <div class="name-user">
                        <h1>Renato Rhuan</h1>
                        <span>Desenvolvedor Web</span>
                    </div>
                </div>
                <div class="info-icon">
                    <img src="image/img disco.png" alt="Ícone complementar">
                </div>
            </div>

            <!-- WIDGET 2: Informações CTA -->
            <div class="widget2">
                <div class="cta-info">
                   <span class="destaque"> Minhas Skills</span>
                   <div class="skills-icons">
                        <i class="fa-brands fa-html5"></i>
                        <i class="fa-brands fa-css3-alt"></i>
                        <i class="fa-brands fa-js"></i>
                   </div>
                </div>
            </div>

            <!-- WIDGET 3: Redes sociais e link do site -->
            <div class="widget3">
                <!-- Link do site -->
                <a href="#" target="_blank" class="site">
                    <div class="text-site">
                        <h1>Renato Rhuan</h1>
                        <span>@renato.rhuan</span>
                    </div>
                    <div class="img-site"></div>
                </a>

                <!-- Redes sociais -->
                <div class="redes-sociais">
                    <!-- YouTube -->
                    <a class="box-social github" href="https://github.com/Renato-Rhuan" target="_blank">
                        <i class="fa-brands fa-github"></i>
                    </a>

                    <!-- Instagram -->
                    <a class="box-social instagram" href="https://www.instagram.com/renato.rhuan/" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>

                    <!-- Spotify -->
                    <a class="box-social linkedin" href="https://www.linkedin.com/in/renato-rhuan-7a2b73283/"
                        target="_blank">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>

                    <!-- Email -->
                    <a class="box-social mail" href="mailto:renato.rhuan@icloud.com" target="_blank">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>

            <!-- WIDGET 4: Call to action adicional -->
            <div class="widget4">
                <a href="https://meu-portfolio-liard-one.vercel.app/" class="cta" target="_blank">
                    <i class="fa-solid fa-globe"></i>
                    <h1>Meu Portfolio</h1>
                </a>
            </div>

            <!-- WIDGET 5: Embeds do Spotify -->
            <div class="widget5">
                <span>Estou Escutando...</span>

                <!-- EMBED 1: Playlist do Spotify -->
                <iframe style="border-radius:12px"
                    src="https://open.spotify.com/embed/track/0pqnGHJpmpxLKifKRmU6WP?utm_source=generator&theme=0"
                    width="100%" height="152" frameBorder="0" allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                    loading="lazy"></iframe>
                <!-- Para alterar, substitua o link no atributo src pelo embed da playlist ou música desejada no Spotify -->

                <iframe style="border-radius:12px"
                    src="https://open.spotify.com/embed/track/58zsLZPvfflaiIbNWoA22O?utm_source=generator&theme=0"
                    width="100%" height="152" frameBorder="0" allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                    loading="lazy"></iframe>
            </div>
        </div>
</body>

</html>
